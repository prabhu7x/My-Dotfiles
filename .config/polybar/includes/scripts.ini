[brightness]

increase = $HOME/.config/polybar/modules/brightness/Increase_brightness.sh
decrease = $HOME/.config/polybar/modules/brightness/Decrease_brightness.sh
default  = $HOME/.config/polybar/modules/brightness/Default_brightness.sh
brightness_workspaces_i3 = $HOME/.local/bin/brightness_workspaces_i3.sh

[cava]

next = playerctl next &
previous = playerctl previous &
play_pause = playerctl play-pause &
spotify = spotify &
icon = $HOME/.config/polybar/scripts/cava.sh
fancy_icon = $HOME/.config/polybar/scripts/info-cava.py -f 60 -b 15 -e 4E1385,1600FF,00A3FF,08F7F7,0869F7 -c stereo &

[x]

wifi_toggle = $HOME/.config/polybar/scripts/wifi_toggle.sh &
scan_networks = ~/.local/bin/scan_networks.sh
hi = notify-send hi
