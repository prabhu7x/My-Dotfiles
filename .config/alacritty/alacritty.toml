red = "#ce2727"
green = "#47c930"
yellow = "#fff138"
blue = "#2e4bea"
magenta = "#cc15ed"
cyan = "#54d9ff"
white = "#dbdbdb"

[colors.dim]
black = "#676f78"
red = "#b55454"
green = "#78a670"
yellow = "#faf380"
blue = "#707fd0"
magenta = "#c583d0"
cyan = "#8adaf1"
white = "#e0e3e7"

[cursor]
blink_interval = 150
unfocused_hollow = false
thickness = 0.3

  [cursor.style]
  shape = "Underline"
  blinking = "Always"

