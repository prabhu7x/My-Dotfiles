[window]
decorations = "full"
opacity = 0.8

  [window.padding]
  x = 9
  y = 9

[font.normal]
family = "Source Code Pro Semibold"
style = "Italic"

[font.bold]
family = "DejaVu Sans Mono"
style = "Bold"

[font.offset]
x = 0
y = 0

[colors.primary]
background = "#191919"
foreground = "#55aaff"

[colors.vi_mode_cursor]
